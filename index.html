<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@1&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body data-display="light">
    <button type="button" aria-label="Toggle light or dark mode" id="btn-display-toggle" class="btn-display-toggle">&#9728;|&#9790;</button>
    <h1 class="title">Spli<br />tter</h1>
    <div class="calculator">
      <div class="input-container">
        <div class="row">
        <div class="input-label-container">
          <label class="input-label" for="bill">Bill</label>
          <p class="alert" id="alert-bill-error"></p>
        </div>
        <span id="bill-pseudo"></span><input
          class="input"
          id="bill"
          type="text"
          inputmode="numeric"
          placeholder="0"
        />
      </div>
        <div class="row">
        <div class="input-label-container">
          <p class="input-label">Select Tip %</p>
          <p class="alert" id="alert-tip-error"></p>
        </div>
        <fieldset class="button-container" id="tip-options">
          <input type="radio" name="percent" tabindex="-1" id="5" value="5">
          <label class="btn btn-primary" tabindex="0" for="5">5%</label>
          <input type="radio" name="percent" tabindex="-1" id="10" value="10">
          <label class="btn btn-primary" tabindex="0" for="10">10%</label>
          <input type="radio" name="percent" tabindex="-1" id="15" value="15">
          <label class="btn btn-primary" tabindex="0" for="15">15%</label>
          <input type="radio" name="percent" tabindex="-1" id="25" value="25">
          <label class="btn btn-primary" tabindex="0" for="25">25%</label>
          <input type="radio" name="percent" tabindex="-1" id="50" value="50">
          <label class="btn btn-primary" tabindex="0" for="50">50%</label>
          <input
            type="text"
            inputmode="numeric"
            class="input btn-input"
            id="custom"
            placeholder="Custom"
          />
        </fieldset>
      </div>
      <div class="row">
        <div class="input-label-container">
          <label class="input-label" for="people">Number of People</label>
          <p class="alert" id="alert-people-error"></p>
        </div>
        <span id="people-pseudo"></span><input
          class="input"
          id="people"
          type="text"
          inputmode="numeric"
          placeholder="0"
        />
      </div>
      </div>
      <div class="output-container">
        <div class="output-box-container">
        <div class="output-row-container">
          <div class="output-label-container">
            <p class="output-label">Tip Amount</p>
            <p class="output-label-small">/ person</p>
          </div>
          <p class="output-amount" id="display-tip">$0.00</p>
        </div>
        <div class="output-row-container">
          <div class="output-label-container">
            <p class="output-label">Total</p>
            <p class="output-label-small">/ person</p>
          </div>
          <p class="output-amount" id="display-total">$0.00</p>
        </div>
      </div>
        <button type="button" class="btn btn-reset" id="btn-reset" disabled="true">Reset</button>
      </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/joshdail" target="_blank">Josh Dail</a>.
    </div>
  </body>
</html>
